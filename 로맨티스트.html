      <div id="article">
      <p>
        믿음으로 사랑으로 가득찬 나의 사람에게 항상 옆에 있어주고 사랑해주는
        그런 사람이 되자. 나의 사람에게 화내지 않고, 무슨 말을 하는지 주의깊게 들어주며
        비난과 방어적인 태도보다 그 사람의 본 뜻과 감정이 어떤지 파악하는 것을 중심으로 하자.
        단점을 찾는 사람이 아닌 장점을 찾아주면서 서로에게 힘이 될 수 있는 사람이 되자.
