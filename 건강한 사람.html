<meta charset="utf-8">

<body>
  <h1> 건강한 사람이 되자.</h1>
  <p style="margin-top:45px;">
    나의 꿈과 희망을 잃지 말고 건강한 사람이 되자.
    건강한 신체에서 건강한 생각이 나온다.
    절대로 쓰러지지 말자.
    <strong><u>무엇보다 내가 제일 소중하다. 외로움에 사무치지말고,
      그것을 이겨낼 생각을 하자.</u></strong>
    </p>
    </body>
