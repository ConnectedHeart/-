  <body>
    <h1>나의 꿈과 희망</h1>
    <h2>내가 꿈을 꾸게 된 계기</h2>
      <p style="margin-top:45px;"> 나는 전세계에 존재하는 수많은 개발자들에게 경외의 박수를 보낸다. 그들은
        매일 아침 일어나서 컴퓨터 앞에 앉아 일상을 시작하고, 세계의 다양한 정보들을
        관리하는 데이터 관리자이다. 그들은 세계의 정보 혈관을 관리하는 정보혈관청소자이다.
        그들을 보면서 정보의 꼬임, 오류가 없이 올바르게 전달이 될 수 있게 하는 그들을
        닮아가고 싶다 생각이 들었다.</p>
