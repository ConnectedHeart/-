  <body>
    <h1> 나의 장래희망 </h1>
    <p style="margin-top:45px;">
    나의 장래희망은 컴퓨터를 전공하여 컴퓨터를 활용해 돈을 벌어서 삶을
    사는 사람이다. 나의 호기심을 자극하고, 삶의 자극을 주는 직업과
    그에 걸맞는 보수, 나의 사랑과 함께 건강한 삶을 사는 것이 꿈이다.
    </p>
    </body>
